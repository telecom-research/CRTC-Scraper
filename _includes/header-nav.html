<table>
  <thead>
    <tr>
    {% if page.previous.url %}
      <th style="text-align: left"><a class="prev" href="{{page.previous.url}}">«{{page.previous.title}}</a>{% endif %}</th>
  		
  		{% if page.next.url %}
      <th style="text-align: right"><a class="next" href="{{page.next.url}}">{{page.next.title}}»</a>{% endif %}</th>
    </tr>
  </thead>
</table>
